<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcode</title>
    <script src="JsBarcode.all.min.js"></script>
    </head>
<body>
    <h1>Generate Barcode</h1>
    <p id="txt">Enter Barcode Value
    <input type="text" id="txt_input"> 
    <button id="btn-generate" onclick="document.getElementById('txt').style.display='none'">Submit</button></p>
    <svg id="barcode"></svg>  

    <script>
        document.getElementById('btn-generate').addEventListener("click",function(){
            let val = document.getElementById("txt_input").value;
            JsBarcode("#barcode", val );  
        } )
        
    </script>
</body>
</html>
